<!DOCTYPE html>
<html lang="en" ng-app="PortfolioApp">

<head>

	<meta charset="UTF-8">
	<meta name="google-site-verification" content="YMiiSmT3fXHgzN6MfGUXeZFxsPZn4NNlUPZm5UjTSss" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-title" content="Andre">
	<meta name="application-name" content="Andre">
	<meta name="msapplication-TileColor" content="#acc2da">
	<meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
	<meta name="theme-color" content="#acc2da">

	<title>Andre Newman</title>

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="icons/manifest.json">
	<link rel="shortcut icon" href="icons/favicon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
	<script src="app.js"></script>

</head>

<body class="container-fluid" ng-controller="PortfolioCtrl">

	<div class="card main">
	  <div class="card-header masthead text-xs-center">
	    <h1 class="card-title display-1">Andr√©<br/>Newman</h1>
	    <h3 class="card-subtitle display-3">
	      <small>Software Developer</small>
	    </h3>
	  </div>
	  <div class="card-block text-xs-center" role="toolbar">
	  	<div class="d-inline-block p-x-3" ng-repeat="button in buttons">
	    	<a href="{{button.url}}" role="button" class="btn btn-lg btn-info" aria-pressed="true">
	    		<p class="h4 m-b-0">{{button.title}}</p>
	    	</a>
	    </div>
	  </div>
	  <div class="card-block">
	  <div ng-view></div>
	  </div>
	  <div class="card-footer links text-xs-center m-x-auto w-80">
	  	<div class="d-inline-block p-x-2" ng-repeat="link in links">
		    <a target="_blank" href="{{link.url}}" role="button" class="btn btn-link {{link.icon}} p-x-3" title="{{link.name}}">
		      <i class="fa {{link.icon}} fa-4x" alt="{{link.name}}"></i>
		    </a>
		   </div>
	  </div>
	</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-74740012-1', 'auto');
		ga('send', 'pageview');
	</script>

</body>
</html>
