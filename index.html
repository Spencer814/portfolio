<!DOCTYPE html>
<html lang="en" ng-app="PortfolioApp">

<head>

	<meta charset="UTF-8">
	<meta name="google-site-verification" content="YMiiSmT3fXHgzN6MfGUXeZFxsPZn4NNlUPZm5UjTSss" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="apple-mobile-web-app-title" content="Andre">

	<meta name="msapplication-TileColor" content="#acc2da">
	<meta name="msapplication-TileImage" content="icons/mstile-144x144.png">
	<meta name="theme-color" content="#acc2da">

	<title>Andre Newman</title>

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="icons/manifest.json">
	<link rel="shortcut icon" href="icons/favicon.ico">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
	<script src="app.js"></script>

</head>

<body ng-controller="PortfolioCtrl">

	<header>
		<div class="headings">
			<h1>Andr√©<br/>Newman</h1>
			<h2><small>Software Developer</small></h2>
		</div>
		<ul>
			<h2><small><li ng-repeat="button in buttons">
				<a class="box rotate" href="{{button.url}}">{{button.title}}</a>
			</li></small></h2>
		</ul>
	</header>
	<div class="insert" ng-view></div>
	<footer>
		<ul class="footer">
			<a target="_blank" href="{{link.url}}" title="{{link.name}}">
				<li ng-repeat="link in links" class="fa {{link.icon}} fa-4x" alt="{{link.name}}"></li>
			</a>
		</ul>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-74740012-1', 'auto');
		ga('send', 'pageview');
	</script>

</body>
</html>
